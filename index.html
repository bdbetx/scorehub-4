<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;   /* puts text above the button */
        justify-content: center;
        align-items: center;
        background: black;
        color: white;             /* makes the text visible */
        font-family: sans-serif;
        text-align: center;
      }

      @keyframes blink {
        0%, 49% { opacity: 1; }
        50%, 100% { opacity: 0.2; }
      }

      .register-btn {
        margin-top: 20px;
        padding: 2rem 4rem;
        font-size: 3rem;
        font-weight: 900;
        text-transform: uppercase;
        border-radius: 20px;
        border: 6px solid #00b894;
        background: linear-gradient(to right, #2ecc71, #00cec9);
        color: black;
        cursor: pointer;
        text-decoration: none;
        animation: blink 1s infinite;
        box-shadow: 0 0 30px rgba(0, 200, 150, 0.6);
      }

      .register-btn:hover { opacity: 1; }
    </style>
  </head>
  <body>
    <!-- Bangla promo line -->
    <p style="font-size: 1.5rem; margin-bottom: 20px;">
      ক্লিক করুন এখানে নিবন্ধন করতে এবং আপনার বোনাস পান
    </p>

    <!-- Replace "https://n4001.bdbetx.vip/register.html" with your real URL if needed -->
    <a href="#" class="register-btn">REGISTER NOW</a>
  </body>
</html>
